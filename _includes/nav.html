{%- assign nav = site.data.navigation -%}
<div class="neumorphism-card nav_outer">
  <nav class="nav_inner">
    {%- for i in nav -%}
      {%- assign pu = page.url | remove: ".html" -%}
      <a href="{{i.link}}" {%- if i.link==pu -%} class="active" {%- endif -%}>{{i.title}}</a>
    {%- endfor -%}
  </nav>
</div>
